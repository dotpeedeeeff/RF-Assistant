<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Capacitive Reactance Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Find the reactance value for a given frequency.">
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    </head>
    <body>
        <h1>Capacitive Reactance Calculator</h1>
        <p>Find the reactance value for a given frequency.</p>
        <form action="home">
            <button class="button">Home</button>
        </form> 
        <form id="mainform" action="freq" method="post" name="inputForm">
            <div class="input">
            <fieldset>
                <legend>Input</legend>
                <label for="capacitance">Capacitance</label>
                <input required id="capacitance" name="capacitance" type="number" min="0" step="0.1" max="1000">
                <label for="prefixcapacitance">C Units</label>
                <select id="prefixcapacitance" name="prefixcapacitance">
                    <option disabled value="mF">mF</option>
                    <option value="uF">uF</option>
                    <option value="nF">nF</option>
                    <option value="pF" selected="selected">pF</option>
                </select>             
                <label for="Frequency">Frequency (kHz)</label>
                <input id="frequency" name="frequency" type="number"> 
                <input type="submit" value="Submit" id="submit"></button>              
            </fieldset>
        </div>
        <div class="output">
            <fieldset>
                <legend>Output</legend>
                <output>                 
                    <p>{{message}}</p>

                    <ul> 
                        <!-- For loop logic of jinja template -->
                        {%for i in range(0, len)%} 
                          
                            <li>{{output[i]}}</li> 
                        {%endfor%} 
                          
                    </ul> 
                </output>                
            </fieldset>
        </div>
        </form>
    </body>
</html>
