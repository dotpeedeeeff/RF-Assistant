<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Capacitive Reactance Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Find the reactance value for a given frequency.">
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    </head>
    <body>
        <header>
        <h1>Capacitive Reactance Calculator</h1>
        <p>Find the reactance value for a given frequency.</p>
        <form action="/">
            <button class="button">Home</button>
        </form> 
        </header>
        <main>
        <div class="container">
        <form id="mainform" action="cresults" method="post" name="inputForm">
            <div class="input">
            <fieldset>
                <legend>Input</legend>
                <div class="reac_cap_in">
                    <label for="capacitance" class="label">Capacitance</label>
                    <input required id="capacitance" name="capacitance" type="number" min="0" step="0.1" max="1000">
                </div>
                <div class="input">
                    <label for="suffixcapacitance" class="label">C Units</label>
                    <select id="suffixcapacitance" name="suffixcapacitance" class="dropdown">
                        <option disabled value="mF">mF</option>
                        <option value="uF">uF</option>
                        <option value="nF">nF</option>
                        <option value="pF" selected="selected">pF</option>
                    </select>
                </div>
                <div class="input">
                    <label for="Frequency" class="label">Frequency (kHz)</label>
                    <input id="frequency" name="frequency" type="number" min="500" max="30000" step="5"> 
                </div>     
                <div class="input">
                    <input type="submit" value="Submit" id="submit"></button>
                </div>     
            </fieldset>
            
        </div>
        <div class="output">
            <fieldset>
                <legend>Output</legend>
                <output>
                    <p>{{capacitance}}</p>
                    <p>{{frequency}}</p>                 
                    <p>{{message}}</p>
                </output>                
            </fieldset>
        </div>
        </form>
        </div>
        </main>
    </body>
</html>
