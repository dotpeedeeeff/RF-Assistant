<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Capacitor Range</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='css/capband.css')}}">
        <meta name="description" content="Calculate the variable capacitor needed for a given inductor.">
    </head>
    <body>
        <header>
        <h1>Capacitor Range</h1>
        <p>Calculate the variable capacitor needed for a given inductor.</p>
        <div class="homebutton">
        <a href="/">Home</a>
        </div>
        </header>
        <main>
           <div class="container">
            <form id="mainform" action="capresults" method="post" name="inputForm">
            <div class="input" class="textbox">
                <label for="inductance">Inductance (uH)</label>
                <input required id="inductance" name="inductance" type="number" min="0" step="0.1" max="1000">
                <br>
                <label for="desiredband">HF Band</label>
                <select id="desiredband" name="desiredband">
                    <option value="160m">160m</option>
                    <option value="80m">80m</option>
                    <option value="40m" selected="selected">40m</option>
                    <option value="30m">30m</option>
                    <option value="20m">20m</option>
                    <option value="17m">17m</option>
                    <option value="15m">15m</option>
                    <option value="12m">12m</option>
                    <option value="10m">10m</option>
                </select>
                <br>   
                <input type="submit" value="Submit" id="submit" class="sumbitbutton"></button>              
            </div>     
        </form>
           <div id="bandoutput" class="textbox" style="display: {{status}};">         
                <p>{{conditions}}</p>                               
                <p>{{message}}</p>
            </div>
        </div> 
        </main>             
    </body>
</html>
